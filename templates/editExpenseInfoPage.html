{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Edit Expense Info {% endblock %}
{% block body_block %}
<h2>Edit expenses:</h2>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Update</button>
    <a href="{% url 'ExpenseApp:show_expense_info' %}"><button type="button"
            class="btn btn-primary btn-sm">Cancel</button></a>
</form>
{% endblock %}
