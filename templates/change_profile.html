{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile {% endblock %}
{% block body_block %}
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary btn-sm">Change</button>
    <a href="{% url 'AccountsApp:profile_view' %}"><button type="button"
            class="btn btn-warning btn-sm">Cancel</button></a>
</form>
{% endblock %}
